<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Urban Salon - Sub Service</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
      @media (min-width: 992px) {
        #cart-box { position: fixed; top: 100px; right: 40px; width: 340px; z-index: 1000; display: block !important; }
        #mobile-cart-btn { display: none !important; }
      }
      @media (max-width: 991px) {
        #cart-box { display: none !important; }
        #mobile-cart-btn {
          display: flex !important;
          position: fixed;
          right: 20px;
          bottom: 20px;
          z-index: 2200;
          background: #0d6efd;
          color: #fff;
          border-radius: 50px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.15);
          align-items: center;
          padding: 0.7rem 1.3rem;
          font-size: 1.2rem;
          font-weight: 600;
          border: none;
          outline: none;
          transition: background 0.2s;
        }
        #mobile-cart-btn .cart-count {
          background: #fff;
          color: #0d6efd;
          border-radius: 50%;
          width: 24px;
          height: 24px;
          display: inline-flex;
          align-items: center;
          justify-content: center;
          font-size: 1rem;
          font-weight: 700;
          margin-left: 0.5rem;
        }
        #mobile-cart-btn:active { background: #0b5ed7; }
      }
      /* Cart Drawer Styles */
      #cart-drawer-backdrop {
        display: none;
        position: fixed;
        z-index: 2000;
        left: 0; top: 0; width: 100vw; height: 100vh;
        background: rgba(0,0,0,0.3);
      }
      #cart-drawer {
        display: none;
        position: fixed;
        z-index: 2100;
        top: 0; right: 0;
        width: 400px; max-width: 100vw;
        height: 100vh;
        background: #fff;
        box-shadow: -2px 0 16px rgba(0,0,0,0.15);
        transition: right 0.3s;
        overflow-y: auto;
      }
      #cart-drawer.open, #cart-drawer-backdrop.open { display: block; }
      #cart-drawer .cart-header { border-bottom: 1px solid #eee; padding: 1.5rem 1.5rem 1rem 1.5rem; }
      #cart-drawer .cart-body { padding: 1.5rem; }
      #cart-drawer .cart-footer { border-top: 1px solid #eee; padding: 1.5rem; background: #fff; position: sticky; bottom: 0; }
      #cart-drawer .close-btn { position: absolute; top: 1.2rem; right: 1.2rem; font-size: 1.5rem; background: none; border: none; }
      /* Fix quantity input visibility */
      .input-group input[type="text"], .input-group input[type="number"] {
        background: #fff !important;
        color: #212529 !important;
        min-width: 32px;
        width: 40px;
        border: 1px solid #0d6efd;
        font-weight: 500;
        font-size: 1rem;
        text-align: center;
        box-shadow: none;
      }
      /* Cart item styling */
      .cart-item-row {
        border-bottom: 1px solid #f0f0f0;
        padding-bottom: 1rem;
        margin-bottom: 1rem;
      }
      .cart-item-row:last-child { border-bottom: none; margin-bottom: 0; }
      .cart-item-img {
        width: 56px; height: 56px; object-fit: cover; border-radius: 8px;
      }
      .cart-item-title { font-weight: 600; font-size: 1.1rem; color: #222; }
      .cart-item-price { color: #555; font-size: 1rem; font-weight: 500; }
      .cart-remove-btn {
        color: #d32f2f !important;
        font-weight: 500;
        font-size: 1rem;
        border: none;
        background: none;
        padding: 0 0.5rem;
        margin-left: 0.5rem;
        transition: color 0.2s;
      }
      .cart-remove-btn:hover { color: #b71c1c !important; text-decoration: underline; }
      .cart-item-controls {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-top: 0.25rem;
      }
      .cart-item-qty-group {
        display: flex;
        align-items: center;
        border: 1px solid #0d6efd;
        border-radius: 6px;
        overflow: hidden;
        background: #f8fafc;
      }
      .cart-item-qty-group button {
        border: none;
        background: none;
        color: #0d6efd;
        font-size: 1.2rem;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        transition: background 0.2s;
      }
      .cart-item-qty-group button:hover {
        background: #e3f0ff;
      }
      .cart-item-qty-group input {
        border: none !important;
        background: transparent !important;
        width: 32px;
        text-align: center;
        font-size: 1rem;
        font-weight: 500;
        color: #222;
        pointer-events: none;
      }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="container py-5">
        <div class="row">
          <div class="col-lg-8" id="service-list-col">
            <div id="service-details"></div>
          </div>
          <div class="col-lg-4">
            <div id="cart-box" class="card shadow-sm p-3 mb-4 d-none">
              <h5 class="mb-3">Cart</h5>
              <div id="cart-items"></div>
              <div class="d-flex justify-content-between align-items-center mt-3">
                <span class="fw-bold fs-5" id="cart-total"></span>
                <button class="btn btn-primary w-50" id="view-cart-btn">View Cart</button>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div class="text-center mt-2 mb-5">
      <a href="service.html" class="btn btn-primary btn-lg">&larr; Back to Services</a>
    </div>
    <div id="footer-placeholder"></div>
    <div id="cart-drawer-backdrop"></div>
    <div id="cart-drawer">
      <button class="close-btn" onclick="closeCartDrawer()">&times;</button>
      <div class="cart-header">
        <h5 class="mb-1">Your Cart</h5>
      </div>
      <div class="cart-body" id="cart-drawer-items"></div>
      <div class="cart-footer">
        <div id="coupon-section" class="mb-3">
          <button class="btn btn-outline-success w-100" id="show-coupons-btn">Have a coupon?</button>
          <div id="coupon-list" class="mt-2 d-none">
            <div class="card card-body p-2 mb-2">
              <div class="fw-bold mb-2">Available Coupons</div>
              <button class="btn btn-sm btn-light w-100 mb-1" onclick="applyCoupon('SAVE50')">SAVE50 - ₹50 off on orders above ₹499</button>
              <button class="btn btn-sm btn-light w-100 mb-1" onclick="applyCoupon('FIRST10')">FIRST10 - 10% off (max ₹100)</button>
              <button class="btn btn-sm btn-light w-100 mb-1" onclick="applyCoupon('FREESERVICE')">FREESERVICE - ₹100 off any service</button>
              <button class="btn btn-link text-danger w-100 mt-1" onclick="hideCouponList()">Cancel</button>
            </div>
          </div>
          <div id="applied-coupon" class="mt-2 d-none">
            <span class="badge bg-success">Coupon <span id="applied-coupon-code"></span> applied!</span>
            <button class="btn btn-link btn-sm text-danger ms-2" onclick="removeCoupon()">Remove</button>
            <div class="small text-success" id="coupon-discount-msg"></div>
          </div>
        </div>
        <a id="add-more-items-btn" href="service.html" class="btn btn-outline-primary w-100 mb-3">+ Add More Items</a>
        <button class="btn btn-danger w-100" id="proceed-btn" onclick="window.location.href='payment.html'">Add Address to proceed</button>
      </div>
    </div>
    <!-- Floating Cart Button for Mobile -->
    <button id="mobile-cart-btn" style="display:none;align-items:center;gap:0.5rem;">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16"><path d="M0 1.5A.5.5 0 0 1 .5 1h1a.5.5 0 0 1 .485.379L2.89 5H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 14H4a.5.5 0 0 1-.491-.408L1.01 2H.5a.5.5 0 0 1-.5-.5zM3.102 6l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 4 0 2 2 0 0 0-4 0z"/></svg>
      <span>Cart</span>
      <span class="cart-count" id="mobile-cart-count">0</span>
    </button>
    <!-- Precaution Modal -->
    <div class="modal fade" id="precautionModal" tabindex="-1" aria-labelledby="precautionModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="precautionModalLabel">Precautions</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="precautionModalBody"></div>
        </div>
      </div>
    </div>
    <script>
      fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar-placeholder').innerHTML = data;
        });
      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer-placeholder').innerHTML = data;
        });
    </script>
    <script>
      // --- Dynamic Sub-Services Fetch & Render ---
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      async function fetchSubServices(categoryId) {
        try {
          const response = await fetch(`http://127.0.0.1:7002/services/sub-services/?category_id=${categoryId}`);
          if (!response.ok) throw new Error('Failed to fetch sub-services');
          return await response.json();
        } catch (error) {
          console.error(error);
          return [];
        }
      }

      // Default values for missing data
      const DEFAULT_IMAGE = 'img/gallery-1.jpg';
      const DEFAULT_RATING = 4.9;
      const DEFAULT_REVIEWS = '1.2K';

      function formatPrecaution(precaution) {
        if (!precaution) return '<div class="text-muted">No specific precautions for this service.</div>';
        // Split by /b and trim, ignore empty
        const points = precaution.split('/b').map(p => p.trim()).filter(Boolean);
        if (points.length === 0) return '<div class="text-muted">No specific precautions for this service.</div>';
        return '<ul>' + points.map(p => `<li>${p}</li>`).join('') + '</ul>';
      }

      function showPrecautionModal(serviceName, precaution) {
        document.getElementById('precautionModalLabel').textContent = `Precautions for ${serviceName}`;
        document.getElementById('precautionModalBody').innerHTML = formatPrecaution(precaution);
        var modal = new bootstrap.Modal(document.getElementById('precautionModal'));
        modal.show();
      }

      function renderSubServicesFromAPI(services) {
        const container = document.getElementById('service-details');
        if (!services.length) {
          container.innerHTML = '<div class="alert alert-danger">No services found for this category.</div>';
          return;
        }
        const categoryName = services[0].category && services[0].category.name ? services[0].category.name : 'Sub Services';
        let html = `<h1 class="display-4 mb-4 text-capitalize">${categoryName}</h1>`;
        html += '<div class="row">';
        services.forEach((s, i) => {
          const img = s.image ? s.image : DEFAULT_IMAGE;
          const key = s.id;
          const rating = s.rating || DEFAULT_RATING;
          const reviews = s.reviews || DEFAULT_REVIEWS;
          // Precaution link if available
          const precautionLink = `<a href="#" class="text-primary ms-2" onclick="showPrecautionModal('${s.name.replace(/'/g, "\\'")}', \`${s.precaution ? s.precaution.replace(/`/g, '\\`') : ''}\`);return false;">View Precautions</a>`;
          html += `
            <div class="col-12 mb-4">
              <div class="card shadow-sm flex-row align-items-center p-3">
                <div class="flex-grow-1">
                  <h4 class="mb-1">${s.name}</h4>
                  <div class="mb-2">
                    <span class="badge bg-light text-dark me-2"><i class="bi bi-star-fill text-warning"></i> ${rating} <span class="text-muted">(${reviews} reviews)</span></span>
                    <span class="fw-bold">₹${s.price}</span>
                    <span class="mx-2">•</span>
                    <span>${s.duration_minutes} mins</span>
                  </div>
                  <div class="mb-2 text-muted small">${s.description}</div>
                  ${precautionLink}
                  <span id="qty-ui-${key}"></span>
                  <button class="btn btn-outline-primary btn-sm ms-2" data-add-btn="${key}" onclick="addToCart('${key}','${s.name.replace(/'/g, "&#39;")}',${s.price})">Add</button>
                </div>
                <img src="${img}" alt="Service" class="rounded ms-4" style="width:100px;height:100px;object-fit:cover;">
              </div>
            </div>
          `;
        });
        html += '</div>';
        container.innerHTML = html;
        updateCardQtyUI();
      }

      // Make showPrecautionModal available globally
      window.showPrecautionModal = showPrecautionModal;

      document.addEventListener('DOMContentLoaded', async function() {
        const categoryId = getQueryParam('category_id');
        if (!categoryId) {
          document.getElementById('service-details').innerHTML = '<div class="alert alert-danger">No category selected.</div>';
          return;
        }
        const services = await fetchSubServices(categoryId);
        renderSubServicesFromAPI(services);
        const addMoreBtn = document.getElementById('add-more-items-btn');
        if (addMoreBtn && categoryId) {
          addMoreBtn.href = `sub_service.html?category_id=${categoryId}`;
        }
        updateAllCartUI();
      });
    </script>
    <!-- Bootstrap JS for modal functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/services.js"></script>

</body>
</html>
