<script>
// Function to set active navigation based on current page
function setActiveNavigation() {
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    
    // Remove active class from all nav links
    document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.remove('active');
    });
    
    // Set active class based on current page
    switch(currentPage) {
        case 'index.html':
        case '':
            document.getElementById('homeNav')?.classList.add('active');
            break;
        case 'dashboard.html':
            document.getElementById('dashboardNav')?.classList.add('active');
            break;
        case 'about.html':
            document.getElementById('aboutNav')?.classList.add('active');
            break;
        case 'service.html':
            document.getElementById('serviceNav')?.classList.add('active');
            break;
        case 'contact.html':
            document.getElementById('contactNav')?.classList.add('active');
            break;
        case 'sub_service.html':
            document.getElementById('serviceNav')?.classList.add('active');
            break;
        case 'payment.html':
            document.getElementById('serviceNav')?.classList.add('active');
            break;
        case 'profile.html':
            document.getElementById('dashboardNav')?.classList.add('active');
            break;
        case 'appointment.html':
            document.getElementById('serviceNav')?.classList.add('active');
            break;
        default:
            document.getElementById('homeNav')?.classList.add('active');
    }
}

// Set active navigation when DOM is loaded
document.addEventListener('DOMContentLoaded', setActiveNavigation);
</script>
