<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
 <!-- Profile Section Start -->
<div class="container py-5">
    <div class="row g-4">
        <!-- Profile Card -->
        <div class="col-lg-4">
            <div class="card border-2 shadow rounded-4 text-center p-4">
                <img src="https://randomuser.me/api/portraits/men/75.jpg" class="rounded-circle mx-auto mb-3" style="width: 100px;" alt="User">
                <h4 class="text-primary mb-1" style="color:rgb(255, 105, 180);">Roshan Bitlingu</h4>
                <p class="text-muted mb-2">roshan@example.com</p>
                <span class="badge bg-success rounded-pill px-3 py-3">Premium User</span>
                <div class="mt-3 d-grid">
                    <a href="#" class="btn btn-outline-primary rounded-pill mb-2">Edit Profile</a>
                    <a href="#" class="btn btn-outline-secondary rounded-pill ">Change Password</a>
                </div>
            </div>
        </div>

        <!-- Orders and Ratings -->
        <div class="col-lg-8">
            <div class="card border-2 shadow rounded-4">
                <div class="card-body p-4">
                    <h5 class="card-title text-primary mb-4"><i class="fas fa-shopping-bag me-2"></i>Recent Orders</h5>

                    <!-- Order Item 1 -->
                    <div class="d-flex align-items-start mb-4 border-bottom pb-3">
                        <img src="https://images.unsplash.com/photo-1589987607627-13af88fe4783?auto=format&fit=crop&w=80&h=80&q=80" class="rounded me-3" alt="Hair Styling" style="width: 80px; height: 80px; object-fit: cover;">
                        <div class="flex-grow-1">
                            <h6 class="mb-1">Hair Styling</h6>
                            <p class="text-muted mb-1">Order ID: #ORD1024 | Jan 15, 2025</p>
                            <div class="text-warning mb-1">
                                <i class="fas fa-star"></i> 
                                <i class="fas fa-star"></i> 
                                <i class="fas fa-star"></i> 
                                <i class="fas fa-star-half-alt"></i> 
                                <i class="far fa-star"></i>
                                <small class="text-muted ms-2">(3.5/5)</small>
                            </div>
                            <span class="badge bg-success">Completed</span>
                        </div>
                        <div class="text-end">
                            <p class="fw-bold mb-1 text-secondary">₹1,200</p>
                            <a href="#" class="btn btn-sm btn-outline-primary rounded-pill">View</a>
                        </div>
                    </div>

                    <!-- Order Item 2 -->
                    <div class="d-flex align-items-start mb-3">
                        <img src="https://images.unsplash.com/photo-1619623791246-3e5363e7951d?auto=format&fit=crop&w=80&h=80&q=80" class="rounded me-3" alt="Skin Treatment" style="width: 80px; height: 80px; object-fit: cover;">
                        <div class="flex-grow-1">
                            <h6 class="mb-1">Skin Treatment</h6>
                            <p class="text-muted mb-1">Order ID: #ORD1023 | Jan 10, 2025</p>
                            <div class="text-warning mb-1">
                                <i class="fas fa-star"></i> 
                                <i class="fas fa-star"></i> 
                                <i class="fas fa-star"></i> 
                                <i class="fas fa-star"></i> 
                                <i class="far fa-star"></i>
                                <small class="text-muted ms-2">(4.0/5)</small>
                            </div>
                            <span class="badge bg-warning text-dark">Pending</span>
                        </div>
                        <div class="text-end">
                            <p class="fw-bold mb-1 text-secondary">₹950</p>
                            <a href="#" class="btn btn-sm btn-outline-primary rounded-pill">View</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>    
</div>
<!-- Profile Section End -->

  <!-- Bootstrap & Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
