    <!-- User Authentication JavaScript -->
    <script>
        // Check if user is logged in when page loads
        document.addEventListener('DOMContentLoaded', function() {
            checkUserLogin();
            
            // Initialize notification system after navbar loads
            setTimeout(() => {
                if (window.notificationManager) {
                    window.notificationManager.init();
                    console.log('✅ Notification system initialized on 404 page');
                } else {
                    console.log('❌ Notification manager not found on 404 page');
                }
            }, 500);
        });

        function checkUserLogin() {
            const user = localStorage.getItem('currentUser');
            const loginSection = document.getElementById('loginSection');
            const userSection = document.getElementById('userSection');
            const dashboardNav = document.getElementById('dashboardNav');
            const welcomeText = document.getElementById('welcomeText');
            
            if (user) {
                const userData = JSON.parse(user);
                loginSection.classList.add('d-none');
                userSection.classList.remove('d-none');
                dashboardNav.classList.remove('d-none');
                welcomeText.textContent = `Welcome, ${userData.firstName || userData.username}!`;
            } else {
                loginSection.classList.remove('d-none');
                userSection.classList.add('d-none');
                dashboardNav.classList.add('d-none');
            }
        }

        function logout() {
            localStorage.removeItem('currentUser');
            localStorage.removeItem('userToken');
            checkUserLogin();
            
            // Show logout message
            alert('You have been logged out successfully!');
            
            // Redirect to home page
            window.location.href = 'index.html';
        }
    </script>

    <!-- Footer Include Script -->
    <script>
      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer-placeholder').innerHTML = data;
        });
    </script>

    <!-- Template Javascript -->
    <script>
      function updateNavbarForAuth() {
        let userData = localStorage.getItem('urbanSalonUser') || sessionStorage.getItem('urbanSalonUser');
        const loginSection = document.getElementById('loginSection');
        const userSection = document.getElementById('userSection');
        const welcomeText = document.getElementById('welcomeText');
        if (userData) {
          const user = JSON.parse(userData);
          if (loginSection) loginSection.classList.add('d-none');
          if (userSection) userSection.classList.remove('d-none');
          if (welcomeText) welcomeText.textContent = user.email.split('@')[0];
        } else {
          if (loginSection) loginSection.classList.remove('d-none');
          if (userSection) userSection.classList.add('d-none');
          if (welcomeText) welcomeText.textContent = '';
        }
      }
      fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar-placeholder').innerHTML = data;
          updateNavbarForAuth();
        });
    </script>
