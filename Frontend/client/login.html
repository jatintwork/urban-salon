<!DOCTYPE html>

            </div>
        </div>

        <!-- Navbar & Hero Start -->

        <!-- Navbar & Hero End -->


        <!-- Modal Search Start -->
        <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen">
                <div class="modal-content rounded-0">
                    <div class="modal-header">
                        <h4 class="modal-title text-secondary mb-0" id="exampleModalLabel">Search by keyword</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex align-items-center">
                        <div class="input-group w-75 mx-auto d-flex">

<!-- Add a subtle separator line between navbar and login section -->
<hr class="my-0" style="border-top: 2px solid #e0e0e0; opacity: 2;">

<!-- Login/Signup Start -->
        <div class="container py-5">
            <div class="row justify-content-center align-items-center min-vh-60">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow-lg border-0 rounded-4">
                        <div class="card-body p-5">
                            <ul class="nav nav-pills nav-justified mb-4" id="login-signup-tab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">
                                        <i class="fas fa-sign-in-alt me-1"></i> Login
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="signup-tab" data-bs-toggle="pill" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="false">
                                        <i class="fas fa-user-plus me-1"></i> Sign Up
                                    </button>
                                </li>
                            </ul>
                            <div class="tab-content" id="login-signup-tabContent">
                                <!-- Login Tab -->
                                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                                    <div id="notLoggedInAlert" class="alert alert-warning d-none" role="alert">
                                        You are not logged in. Please log in to book an appointment.
                                    </div>
                                    <form id="loginForm">
                                        <div id="loginError" class="alert alert-danger d-none" role="alert"></div>
                                        <div id="loginSuccess" class="alert alert-success d-none" role="alert"></div>
                                        <div class="mb-3">
                                            <label for="loginEmail" class="form-label">Email address</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                                <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="loginPassword" class="form-label">Password</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                                <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                                <label class="form-check-label" for="rememberMe">
                                                    Remember me
                                                </label>
                                            </div>
                                            <a href="#" class="text-primary small" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot password?</a>
                                        </div>
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-primary rounded-pill py-2" id="loginBtn">
                                                <span id="loginBtnText">Login</span>
                                                <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                                <!-- Sign Up Tab -->
                                <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                                    <form id="signupForm">
                                        <div id="signupError" class="alert alert-danger d-none" role="alert"></div>
                                        <div id="signupSuccess" class="alert alert-success d-none" role="alert"></div>
                                        
                                        <div class="mb-3">
                                            <label for="signupFullName" class="form-label">Full Name</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                                <input type="text" class="form-control" id="signupFullName" placeholder="Enter your full name" required>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="signupMobile" class="form-label">Mobile Number</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                                <input type="tel" class="form-control" id="signupMobile" placeholder="Enter your mobile number" required pattern="[0-9]{10,15}">
                                            </div>
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label for="signupEmail" class="form-label">Email address</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                                <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="signupPassword" class="form-label">Password</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                                <input type="password" class="form-control" id="signupPassword" placeholder="Create a password" required>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                                <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm your password" required>
                                            </div>
                                        </div>

                                       
                                        <div class="mb-3">
                                            <label for="signupAddress" class="form-label">Address</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                                <input type="text" class="form-control" id="signupAddress" placeholder="Enter your address" required>
                                            </div>
                                        </div>
                                        <div class="d-grid">
                                            <button type="submit" class="btn btn-success rounded-pill py-2" id="signupBtn">
                                                <span id="signupBtnText">Sign Up</span>
                                                <span id="signupSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <hr class="my-4">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Forgot Password Modal -->
        <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content rounded-4">
                    <div class="modal-header">
                        <h5 class="modal-title" id="forgotPasswordModalLabel"><i class="fas fa-unlock-alt me-2"></i>Forgot Password</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="forgotEmail" class="form-label">Enter your email address</label>
                                <input type="email" class="form-control" id="forgotEmail" placeholder="Email" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary rounded-pill">Send Reset Link</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
  
        <!-- Footer Start -->
        <div id="footer-placeholder"></div>
        <!-- Footer End -->
        
        
        <!-- Back to Top -->
        <a href="#" class="btn btn-primary btn-lg-square back-to-top"><i class="fa fa-arrow-up"></i></a>   

        
    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    
    <!-- Login/Signup API Javascript -->
    <script>
        // API Configuration
        const API_BASE_URL = 'http://127.0.0.1:7002/base';
        
        // Utility Functions
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.classList.remove('d-none');
        }
        
        function hideError(elementId) {
            const errorElement = document.getElementById(elementId);
            errorElement.classList.add('d-none');
        }
        
        function showSuccess(elementId, message) {
            const successElement = document.getElementById(elementId);
            successElement.textContent = message;
            successElement.classList.remove('d-none');
        }
        
        function hideSuccess(elementId) {
            const successElement = document.getElementById(elementId);
            successElement.classList.add('d-none');
        }
        
        function showLoading(btnId, spinnerId, textId) {
            document.getElementById(btnId).disabled = true;
            document.getElementById(spinnerId).classList.remove('d-none');
            document.getElementById(textId).classList.add('d-none');
        }
        
        function hideLoading(btnId, spinnerId, textId) {
            document.getElementById(btnId).disabled = false;
            document.getElementById(spinnerId).classList.add('d-none');
            document.getElementById(textId).classList.remove('d-none');
        }
        
        // Signup Function
        async function handleSignup(event) {
            event.preventDefault();
            
            hideError('signupError');
            hideSuccess('signupSuccess');
            showLoading('signupBtn', 'signupSpinner', 'signupBtnText');
            
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            const role = document.getElementById('signupRole').value;
            const fullName = document.getElementById('signupFullName').value.trim();
            const mobile = document.getElementById('signupMobile').value.trim();
            const address = document.getElementById('signupAddress').value.trim();
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showError('signupError', 'Passwords do not match!');
                hideLoading('signupBtn', 'signupSpinner', 'signupBtnText');
                return;
            }
            
            // Validate new fields
            if (!fullName) {
                showError('signupError', 'Full Name is required!');
                hideLoading('signupBtn', 'signupSpinner', 'signupBtnText');
                return;
            }
            if (!mobile.match(/^\d{10,15}$/)) {
                showError('signupError', 'Please enter a valid mobile number (10-15 digits).');
                hideLoading('signupBtn', 'signupSpinner', 'signupBtnText');
                return;
            }
            if (!address) {
                showError('signupError', 'Address is required!');
                hideLoading('signupBtn', 'signupSpinner', 'signupBtnText');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/signup/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        role: role,
                        full_name: fullName,
                        mobile: mobile,
                        address: address
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess('signupSuccess', 'Account created successfully! You can now login.');
                    document.getElementById('signupForm').reset();
                    // Switch to login tab after 2 seconds
                    setTimeout(() => {
                        document.getElementById('login-tab').click();
                    }, 2000);
                } else {
                    showError('signupError', data.message || 'Signup failed. Please try again.');
                }
            } catch (error) {
                showError('signupError', 'Network error. Please check your connection.');
                console.error('Signup error:', error);
            }
            
            hideLoading('signupBtn', 'signupSpinner', 'signupBtnText');
        }
        
        // Login Function
        async function handleLogin(event) {
            event.preventDefault();
            
            hideError('loginError');
            hideSuccess('loginSuccess');
            showLoading('loginBtn', 'loginSpinner', 'loginBtnText');
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            try {
                const response = await fetch(`${API_BASE_URL}/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Store user information from your API response
                    const userData = {
                        user_id: data.user_id,
                        email: data.email,
                        role: data.role,
                        access_token: data.access,
                        refresh_token: data.refresh,
                        loginTime: new Date().toISOString()
                    };
                    
                    // Store in localStorage or sessionStorage based on "Remember Me"
                    if (rememberMe) {
                        localStorage.setItem('urbanSalonUser', JSON.stringify(userData));
                    } else {
                        sessionStorage.setItem('urbanSalonUser', JSON.stringify(userData));
                    }
                    
                    showSuccess('loginSuccess', `Welcome ${data.email}! Redirecting...`);
                    
                    // Redirect to dashboard after 1 seconds
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                    
                } else {
                    showError('loginError', data.message || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                showError('loginError', 'Network error. Please check your connection.');
                console.error('Login error:', error);
            }
            
            hideLoading('loginBtn', 'loginSpinner', 'loginBtnText');
        }
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('signupForm').addEventListener('submit', handleSignup);
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            if (sessionStorage.getItem('showLoginMessage')) {
                var alertDiv = document.getElementById('notLoggedInAlert');
                if (alertDiv) {
                    alertDiv.classList.remove('d-none');
                }
                sessionStorage.removeItem('showLoginMessage');
            }
        });
    </script>

    <script>
      fetch('footer.html')
        .then(response => response.text())

          document.getElementById('footer-placeholder').innerHTML = data;

    </body>
