<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Urban Salon - Premium Beauty & Wellness Services</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="nail care, skin treatments, hair styling, makeup, beauty salon, wellness" name="keywords">
  <meta content="Transform your look with our premium beauty services including nail care, skin treatments, hair styling, and professional makeup" name="description">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet"> 

  <!-- Icon Font Stylesheet -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="lib/animate/animate.min.css" rel="stylesheet">
  <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


  <!-- Customized Bootstrap Stylesheet -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

     <!-- Navbar & Hero Start -->
     <div id="navbar-placeholder"></div>
     <!-- Navbar & Hero End -->


  <div class="container py-4">
    <div class="mb-4">
      <h2 class="fw-bold text-primary"><i class="fas fa-dollar-sign me-2"></i>Money Earned</h2>
      <p class="text-muted">Here are your successful payments for completed jobs.</p>
    </div>
    <div class="card shadow-sm fade-in">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-modern table-hover table-bordered align-middle mb-0" id="moneyEarnedTable">
            <thead>
              <tr>
                <th>Amount</th>
                <th>Payment Status</th>
                <th>Payment Mode</th>
                <th>Payment Time</th>
              </tr>
            </thead>
            <tbody id="moneyEarnedTableBody">
              <!-- Filled by JS -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <a href="dashboard.html" class="btn btn-outline-primary mt-4"><i class="fas fa-arrow-left me-2"></i>Back to Dashboard</a>
  </div>
  <div id="footer-placeholder"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/notification.js"></script>
  <script>
    async function fetchClientDashboardData() {
      let userData = localStorage.getItem('urbanSalonUser') || sessionStorage.getItem('urbanSalonUser');
      if (!userData) {
        window.location.href = 'login.html';
        return null;
      }
      const user = JSON.parse(userData);
      const token = user.access_token || user.token;
      try {
        const response = await fetch('http://127.0.0.1:7002/services/client_dashboard/', {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });
        if (response.status === 401) {
          window.location.href = 'login.html';
          return null;
        }
        if (!response.ok) throw new Error('Failed to fetch dashboard data');
        return await response.json();
      } catch (error) {
        console.error('Dashboard API error:', error);
        return null;
      }
    }
    function updateNavbarForAuth() {
      let userData = localStorage.getItem('urbanSalonUser') || sessionStorage.getItem('urbanSalonUser');
      const loginSection = document.getElementById('loginSection');
      const userSection = document.getElementById('userSection');
      const welcomeText = document.getElementById('welcomeText');
      if (userData) {
        const user = JSON.parse(userData);
        if (loginSection) loginSection.classList.add('d-none');
        if (userSection) userSection.classList.remove('d-none');
        if (welcomeText) welcomeText.textContent = user.email.split('@')[0];
      } else {
        if (loginSection) loginSection.classList.remove('d-none');
        if (userSection) userSection.classList.add('d-none');
        if (welcomeText) welcomeText.textContent = '';
      }
    }
    document.addEventListener('DOMContentLoaded', function() {
      fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navbar-placeholder').innerHTML = data;
          updateNavbarForAuth();
          
          // Initialize notification system after navbar loads
          setTimeout(() => {
            if (window.notificationManager) {
              window.notificationManager.init();
              console.log('✅ Notification system initialized on money earned page');
            } else {
              console.log('❌ Notification manager not found on money earned page');
            }
          }, 500);
        });
      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer-placeholder').innerHTML = data;
        });
      fetchClientDashboardData().then(data => {
        if (!data) return;
        const tbody = document.getElementById('moneyEarnedTableBody');
        tbody.innerHTML = '';
        data.money_earned_records.forEach(record => {
          tbody.innerHTML += `
            <tr>
              <td>$${record.amount}</td>
              <td>${record.payment_status}</td>
              <td>${record.payment_mode}</td>
              <td>${new Date(record.payment_time).toLocaleString()}</td>
            </tr>
          `;
        });
      });
    });
  </script>
</body>
</html>
